    <!-- Projects Gallery Section  -->
    <section class="ftco-section ftco-project bg-light" id="projects-section">
      <div class="container px-md-5">
        <div class="row justify-content-center p-5">
          <div class="col-md-12 heading-section text-center ftco-animate">
            <span class="subheading">PROJECTS</span>
            <h2 class="mb-4" id="title"></h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 testimonial">
            <div class="photos-row" id="photos-gallery">
              <div class="photos-column"></div>
              <div class="photos-column"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      var vars = {};
      var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) { vars[key] = value; });
      folder = 'Project'+vars['x']
      intx = parseInt(vars['x'])
      if ( intx <= 0 || intx > 6 ) window.location.href = "index.html";

      var photosList = {
        Project1 : 20,
        Project2 : 13,
        Project3 : 17,
        Project4 : 4,
        Project5 : 15,
        Project6 : 3,
      }

      var projectsList = {
        Project1 : "Create Cluster Company",
        Project2 : "Genebandhu Project",
        Project3 : "Government School Project",
        Project4 : "Orphan School, Shahdra",
        Project5 : "The Thinking Birds",
        Project6 : "Vision India Foundation",
      }


      document.getElementById("title").innerHTML=projectsList[folder];

      var x = document.getElementById("photos-gallery")
      var columnCount = x.childElementCount
      for (i = 0; i < photosList[folder]; i++) {
        var elem = document.createElement("img");
        elem.src = "images/"+folder+"/"+i+".jpg"
        x.children[i%columnCount].appendChild(elem);
      }

    </script>
